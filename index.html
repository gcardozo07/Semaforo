<!DOCTYPE html>
<html ng-app="appme">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>

    <!-- ionic/firebase js -->
    <script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
    <script src='https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js'></script>
  </head>
  <body>

    <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
      <ion-nav-back-button class="icon-back ion-arrow-left-c">
      </ion-nav-back-button>
      <h1 class="title"><img class="title-image" src="img/elsemaforo.png" width="300" /></h1>
    </ion-nav-bar>
             
    <ion-nav-view animation="slide-left-right"></ion-nav-view>


<!-- tabs views -->
    <script id="templates/tabs.html" type="text/ng-template">
      
      <ion-tabs class="tabs-icon-top tabs-dark">

        <ion-tab icon="ion-speedometer" title="Inicio" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab icon="ion-model-s" title="Marcas" href="#/tab/catalogotab">
          <ion-nav-view name="catalogotab-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab icon="ion-location" title="Contacto" ui-sref="tabs.contact">
          <ion-nav-view name="contact-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>

    </script>

<!-- end tabs views -->

<!-- template views -->
    <script id="templates/home.html" type="text/ng-template">
      <ion-view>
        <ion-content class="black">
          <ion-slide-box does-continue="true" 
                     show-pager='true'
                     slide-interval="3000"
                     auto-play="true"
                     on-slide-changed="slideChanged(index)">
          <ion-slide>
            <img ng-src="img/slide-01.jpg" />
          </ion-slide>
          <ion-slide>
            <img ng-src="img/slide-02.jpg" />
          </ion-slide>
          <ion-slide>
            <img ng-src="img/slide-03.jpg" />
          </ion-slide>
        </ion-slide-box>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/catalogo.html" type="text/ng-template">
      <ion-view>
        <ion-content class="padding">
          <h1>Test</h1>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/facts2.html" type="text/ng-template">
      <ion-view>
        <ion-content class="padding">
          <p>111,111,111 x 111,111,111 = 12,345,678,987,654,321</p>
          <p>1 in every 4 Americans has appeared on T.V.</p>
          <p>11% of the world is left-handed.</p>
          <p>1 in 8 Americans has worked at a McDonalds restaurant.</p>
          <p>$283,200 is the absolute highest amount of money you can win on Jeopardy.</p>
          <p>101 Dalmatians, Peter Pan, Lady and the Tramp, and Mulan are the only Disney cartoons where both parents are present and don't die throughout the movie.</p>
          <p>
            <a class="button icon ion-home" href="#/tab/home"> Home</a>
            <a class="button icon ion-chevron-left" href="#/tab/facts"> Scientific Facts</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/catalogotab.html" type="text/ng-template">
      <ion-view>
        <ion-content>
        <div ng-controller="marcasController">

            <div class="marca-nombre" ng-repeat="marca in marcas">
              <a class="item item-avatar item-icon-right" ng-href="#/tab/{{marca.tab}}">
                <img ng-src="{{marca.image}}">
                <h2>{{marca.nombre}}</h2>
                <i class="icon ion-android-search"></i>
              </a>
            </div>

          </div>

        </ion-content>
      </ion-view>
    </script>

    <script id="templates/chevrolet.html" type="text/ng-template">
      <ion-view>
        <ion-content class="models" ng-controller="marcasController">
          <div class="list" ng-repeat="mod in marcas | filter: selectedModel">
            <div ng-repeat="model in mod.modelo">
              <a class="item item-icon-left" ng-href="#/tab/{{model.tab}}">
                <i class="icon ion-chevron-right"></i>
                {{model.nombre}} 

              </a>
            </div>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/aveo.html" type="text/ng-template">
      <ion-view>
        <ion-content ng-controller="marcasController">

        <div class="list marcas-rep" ng-repeat="mod in marcas | filter: selectedModel">
            <div ng-repeat="model in mod.modelo">
              <div class="list">
                <div class="item" ng-repeat="rep in model.repuestos">
                  <h2 ng-click="toggleCustom()">{{rep.nombre}}</h2><span class="badge badge-assertive">{{rep.cantidad}}</span>
                  <div ng-repeat="art in rep.articulos">
                    
                    <div ng-hide="custom">
                    <br />
                      <div ng-repeat="ima in art.imagenes">
                        <img ng-src="{{ima.image}}" alt="" />
                        <div><h2><i class="icon ion-checkmark-circled balanced"></i> {{art.nombre}}</h2></div>
                        <div><h2><i class="icon ion-settings balanced"></i> {{art.material}}</h2></div>
                    <br />
                      </div>
                    </div>

                  </div>
                <div>
                </div>
                </div>
              </div>
            </div>
        </div>
          
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/jeanbig.html" type="text/ng-template">
      <ion-view>
        <ion-content class="black" ng-controller="bigController as bigCtrl">
          <div class="content-big">
            <div class="image-big-wraper"><img ng-src="{{bigCtrl.big.imagebig}}" /></div>
            <div class="jean-detail padding">
              <h1>Adele</h1>
              <li>{{bigCtrl.big.estilo}}</li>
              <li>Talla: {{bigCtrl.big.talla}}</li>
              <li>{{bigCtrl.big.material}}</li>
            </div>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/contact.html" type="text/ng-template">
      <ion-view>
        <ion-content class="padding" ng-controller="MyController">

        <div class="icon-semaforo"><img src="img/semaforo-icon.png" alt="" width="150" heigth="50" /></div>

        <h2 class="titlecontact"><i class="icon ion-gear-b"></i> Lujos y Accesorios El Semaforo</h2>
        <br />
        
        <div class="row">
          <div class="col col-10"><i class="icon ion-location icon-contact"></i></div>
          <div class="col">Calle 65 NÂ° 27a - 35 Barrio Siete de Agosto</div>
        </div>

        <div class="row">
          <div class="col col-10"><i class="icon ion-iphone icon-contact"></i></div>
          <div class="col">3110934 - 5442501 - 2403527</div>
        </div>

        <div class="row">
          <div class="col col-10"><i class="icon ion-email icon-contact"></i></div>
          <div class="col"><a href="mailto:lujoselsemaforo@hotmail.com" class="positive">lujoselsemaforo@hotmail.com</a></div>
        </div>
        <hr/>
        
        
      
        
        <div ng-controller="formCtrl">
          
        <div class="row">
          <div class="col col-100"><h1 class="opensans"> Ingrese los datos del accesorio que necesite y le responderemos en seguida...</h1></div>
        </div>
          <div><button ng-click="toggleCustom()" class="button icon-left ion-clipboard button-positive button-block">Ingresar Datos</button></div>

        
        <form name="form" novalidate class="css-form padding"  ng-hide="custom">

      
        
        <label for='nombreInput'></label>
        <input ng-model='nombre' type='text' name="uName" id='nombreInput' placeholder='Nombre'>
        <hr/>
        <label for='correoInput'></label>
        <input ng-model='correo' type='email' name="uEmail" required id='correoInput' placeholder='Correo'>
        <hr/>
        <label for='marcaInput'></label>
        <input ng-model='marca' type='text' name="uMarca" required id='marcaInput' placeholder='Marca'>
        <hr/>
        <label for='modeloInput'></label>
        <input ng-model='modelo' type='text' name="uModelo" required id='modeloInput' placeholder='Modelo'>
        <hr/>
        <label for='accesorioInput'></label>
        <input ng-model='accesorio' type='text' name="uAccesorio" required id='accesorioInput' placeholder='Accesorio'>

          <div ng-show="form.uEmail.$dirty && form.uEmail.$invalid">
            <span ng-show="form.uName.$error.required">Tell us your email.</span>
            <span ng-show="form.uEmail.$error.email" class="text-valid"><i class="ion-close-circled"></i> Por favor Ingresa un Correo valido</span>
          </div>
        <br/>
        <a class="button icon-left ion-paper-airplane button-outline button-positive" ng-click="addMessage($event)" ng-disabled="form.$invalid || isUnchanged(user)"><span class="textsend">enviar</span></a>
      </form>
      </div>

      
        </ion-content>
      </ion-view>
    </script>

<!-- template views -->
  </body>
</html>
